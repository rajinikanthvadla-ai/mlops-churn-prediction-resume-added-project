# inference/k8s/deployment.yaml

apiVersion: v1
kind: ServiceAccount
metadata:
  name: fastapi-sa
  annotations:
    eks.amazonaws.com/role-arn: ${FASTAPI_IAM_ROLE_ARN}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      serviceAccountName: fastapi-sa
      containers:
      - name: fastapi
        image: ${FASTAPI_IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: SAGEMAKER_ENDPOINT_NAME
          value: "churn-prediction-endpoint"
        - name: AWS_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi
spec:
  type: LoadBalancer
  selector:
    app: fastapi
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
